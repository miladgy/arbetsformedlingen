<div id="handling">
<div *ngFor="let progressInfo of progressInfos" class="mb-2">
  <span>{{ progressInfo.fileName }}</span>
  <div class="progress">
    <div class="progress-bar progress-bar-info" role="progressbar"
      attr.aria-valuenow="{{ progressInfo.value }}" aria-valuemin="0" aria-valuemax="100"
      [ngStyle]="{ width: progressInfo.value + '%' }">
      {{ progressInfo.value }}%
    </div>
  </div>
</div>

<label class="btn btn-choose-file">
  <input type="file" multiple (change)="selectFiles($event)" accept="application/pdf" />
</label>

<button class="btn btn-upload" [disabled]="!selectedFiles" (click)="uploadFiles()">
  Upload
</button>

<div class="alert" role="alert" style="color: #cc0033; font-size: 11px; font-weight: 500;">{{ message }}</div>
</div>
