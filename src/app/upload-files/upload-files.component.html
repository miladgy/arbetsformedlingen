<div *ngFor="let progressInfo of progressInfos" class="mb-2">
  <span>{{ progressInfo.fileName }}</span>
  <div class="progress">
    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
      attr.aria-valuenow="{{ progressInfo.value }}" aria-valuemin="0" aria-valuemax="100"
      [ngStyle]="{ width: progressInfo.value + '%' }">
      {{ progressInfo.value }}%
    </div>
  </div>
</div>

<label class="btn btn-default">
  <input type="file" multiple (change)="selectFiles($event)" accept="application/pdf" />
</label>

<button class="btn btn-success" [disabled]="!selectedFiles" (click)="uploadFiles()">
  Upload
</button>

<div class="alert alert-light" role="alert" style="color: #cc0033; font-size: 14px; font-weight: 600;">{{ message }}</div>

<div class="card">
  <div class="card-header">List of Files</div>
  <ul class="list-group list-group-flush" *ngFor="let file of fileInfos | async">
    <li class="list-group-item">
      <a href="{{ file.url }}">{{ file.name }}</a>
    </li>
  </ul>
</div>
